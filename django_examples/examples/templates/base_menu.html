{% extends 'base.html' %}
{% load django_menu_tags ajax_helpers modal_tags %}

{% block body %}
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark active-bar">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <span class="text-light">{{ page_title }}</span>
            {{ menus.main_menu.render }}
        </div>
        <div class="text-light">
            {{ menus.user_menu.render }}
            {% comment %}{{ request.user }}{% endcomment %}
        </div>
    </nav>

    {% block contents %}
    {% endblock %}

{% endblock %}
